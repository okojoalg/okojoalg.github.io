{% assign reviewer = site.data.data.reviewer %}
{% if reviewer %}
<section class="section experiences-section">
  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-glasses fa-stack-1x fa-inverse"></i>
    </span>
    {{ reviewer.title }}
  </h2>

  {% for experience in reviewer.info %}
  <div class="item">

    <div class="meta">
      <div class="upper-row">
        <h3 class="job-title">{{ experience.title }}</h3>
      </div><!--//upper-row-->
    </div><!--//meta-->

    {% if experience.details %}
    <div class="details">
      {{ experience.details | markdownify }}
    </div><!--//details-->
    {% endif %}

  </div><!--//item-->
  {% endfor %}

</section><!--//section-->
{% endif %}
